server {
    listen 80;
    server_name entreprenariat-beni.com www.entreprenariat-beni.com api.entreprenariat-beni.com;

    location / {
        # C'est ici que Ã§a se joue : on redirige vers le port 10000 de votre APP
        proxy_pass         http://humanapi:10000; 
        
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
		
		 # Ajoutez ces 3 lignes pour le HTTPS :
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}